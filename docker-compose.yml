version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: task_master_db
    environment:
      POSTGRES_USER: taskmaster
      POSTGRES_PASSWORD: taskmaster_password
      POSTGRES_DB: task_master_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmaster"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task_master_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  task_master_network:
    driver: bridge
